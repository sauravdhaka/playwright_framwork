
name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      - name: Install Allure CLI
      run: |
        # Download Allure CLI
        wget -O allure-2.15.0.zip https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.zip
        # Unzip Allure CLI
        unzip allure-2.15.0.zip
        # Add Allure CLI to PATH
        export PATH=$PATH:$(pwd)/allure-2.15.0/bin
    - name : Generate Allure Report
      run : allure generate allure-results -o allure-report --clean
    - uses: actions/upload-artifact@v3
      if: always()
      with:
          name: Playwright Report
          path: allure-report/
          retention-days: 30
